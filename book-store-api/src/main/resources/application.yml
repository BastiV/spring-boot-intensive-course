spring:
  datasource:
    url: jdbc:h2:./bookdb;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
    username: user
    password:

  sql:
    init:
     mode: never

  jpa:
    open-in-view: true
    defer-datasource-initialization: false
    hibernate:
      ddl-auto: none

  liquibase:
    change-log: db.changelog-master.xml
    enabled: true

  h2:
    console:
      enabled: true
      path: /h2-console

  security:
    user:
      name: api-user
      password: afdd2275-58e0-4e6d-af26-54c6dddd4068

logging:
  pattern:
    console: "%d{HH:mm:ss.SSS} %highlight(%-5level) %highlight(%48.48logger) - %msg%n"
  level:
    #"[org.hibernate.engine.jdbc.env.internal.JdbcEnvironmentInitiator]": debug
    "[org.springframework.web]": info
    "[org.springframework.security]": info
